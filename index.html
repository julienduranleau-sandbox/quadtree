<!DOCTYPE html>
<html>
    <head>
        <title>Quadtree</title>
        <style>
            html, body {
                padding: 0px;
                margin: 0px;
                overflow: hidden;
            }
            .controls {
                font-family: "Helvetica";
                position: absolute;
                top: 0px;
                right: 0px;
                background-color: #151515;
                padding: 15px;
                color: #fff;
                user-select: none;
            }
        </style>
    </head>
    <body>
        <div class="controls">
            <div>Disable Quadtree <input type="checkbox" id="disableCheckbox" /></div>
            <div>Hide Quadtree <input type="checkbox" id="hideCheckbox" /></div>
            <br/>
            <div><input type="range" step="1" min="2" max="4000" value="500" id="entitySlider"></div>
            <div><span id="entitiesLabel"></span> entities</div>
        </div>

        <script src="libs/stats.min.js"></script>
        <script src="libs/p5.min.js"></script>
        <script src="libs/p5.dom.js"></script>
        <script src="quadtree/AABB.js"></script>
        <script src="quadtree/QuadTree.js"></script>
        <script src="index.js"></script>
        <script type="text/javascript">
        let game;

        function setup() { game = new Game() }
        function draw() { game.draw() }
        function mousePressed(e) { game.mousePressed(e) }
        </script>
    </body>
</html>
